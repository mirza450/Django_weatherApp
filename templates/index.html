<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Weather App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="alert alert-primary" role="alert" align="center">
  		<span style='font-size: 30px;'>
  			Weather App
  		</span>
	</div>
	<div class="container" align="center">
		<div class="row">
			<div class="col-md-12">
				<form method='POST'>
					{%csrf_token%}
					<div class="form-group">
						<input type="text" name='city'class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter City">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>	
	<br><br><br>
	<div class="container" align='center' >
		<div class="card" style="width: 18rem;">
		  <div class="card-body">
		    <h5 class="card-title">City: {{location_weather.city}}</h5>
		    <h6 class="card-subtitle mb-2 text-muted">Temperature: {{location_weather.temperature}}Â°F</h6>
		    <p class="card-text">Description: {{location_weather.description}}</p>
		    <p class="card-text">Humidity: {{location_weather.humidity}}</p>
		    <img src="http://openweathermap.org/img/w/{{ location_weather.icon }}.png" alt="Image">
		    
		  </div>
		</div>
	</div>
</body>
</html>
